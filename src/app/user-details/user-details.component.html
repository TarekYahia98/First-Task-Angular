<div class="container mt-5">
  <h1>User Details</h1>

  <div *ngIf="user; else loading">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text">
          <strong>Email:</strong> {{ user.email }}<br />
          <strong>Phone:</strong> {{ user.phone }}<br />
          <strong>Address:</strong> {{ user.address.suite }}, {{ user.address.street }}, {{ user.address.city }}<br />
          <strong>Company:</strong> {{ user.company.name }}<br />
        </p>
        <button class="btn btn-secondary" (click)="goBack()">Back to List</button>
        <!-- <a routerLink="/users" class="btn btn-secondary">Back to List</a> -->
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
</div>
