<div class="search-container">
  <input 
    type="text" 
    [(ngModel)]="searchTerm" 
    (input)="filterUsers()" 
    placeholder="Search by name or email" 
    class="form-control"
  />
</div>

<h2>USERS FROM BACKEND API</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn btn-primary" (click)="viewUserDetails(user.id)">
          View Details
        </button>
      </td>
    </tr>
  </tbody>

  <div class="add-user-button-container">
    <button class="btn btn-success" (click)="navigateToAddUser()">Add User</button>
  </div>
  
  <h2>USERS FROM LOCAL STORAGE</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Salary</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredLocalStorageUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.salary }}</td>
      <td>{{ user.address }}</td>

    </tr>
  </tbody>
</table>
