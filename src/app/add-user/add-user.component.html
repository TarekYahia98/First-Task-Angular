<div class="form-container">
    <h2>Add New User</h2>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control" 
          [(ngModel)]="user.name" 
          name="name" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input 
          type="number" 
          id="age" 
          class="form-control" 
          [(ngModel)]="user.age" 
          name="age" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input 
          type="text" 
          id="address" 
          class="form-control" 
          [(ngModel)]="user.address" 
          name="address" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          [(ngModel)]="user.email" 
          name="email" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input 
          type="number" 
          id="salary" 
          class="form-control" 
          [(ngModel)]="user.salary" 
          name="salary" 
          required 
        />
      </div>
      <button type="submit" class="btn btn-success">Save User</button>
    </form>
  </div>
