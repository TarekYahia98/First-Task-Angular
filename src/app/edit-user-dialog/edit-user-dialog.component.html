<h1 mat-dialog-title>Edit User</h1>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <!-- <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <!-- <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error> -->
      <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
      <!-- <mat-error *ngIf="form.get('phone')?.hasError('required')">Phone is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>addressStreet</mat-label>
        <input matInput formControlName="addressStreet" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>addressSuite</mat-label>        
        <input matInput formControlName="addressSuite" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>addressCity</mat-label>        
        <input matInput formControlName="addressCity" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>addressZipcode</mat-label>        
        <input matInput formControlName="addressZipcode" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>addressGeoLat</mat-label>        
        <input matInput formControlName="addressGeoLat" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>addressGeoLng</mat-label>        
        <input matInput formControlName="addressGeoLng" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>website</mat-label>        
        <input matInput formControlName="website" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>companyName</mat-label>        
        <input matInput formControlName="companyName" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>companyCatchPhrase</mat-label>        
        <input matInput formControlName="companyCatchPhrase" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>companyBs</mat-label>        
        <input matInput formControlName="companyBs" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>age</mat-label>        
        <input matInput formControlName="age" />
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>salary</mat-label>        
        <input matInput formControlName="salary" />
      </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="saveChanges()">Save</button>
</div>
